<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="o2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tankGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#o2Gradient)" />
  <!-- Oxygen tank body -->
  <rect x="10" y="8" width="12" height="16" rx="3" fill="url(#tankGradient)" stroke="#F8FAFC" stroke-width="0.5"/>
  <!-- Tank top -->
  <rect x="13" y="5" width="6" height="4" rx="1" fill="#1E40AF"/>
  <!-- Tank valve -->
  <circle cx="16" cy="6" r="1.5" fill="#F8FAFC"/>
  <!-- O₂ text -->
  <text x="16" y="18" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#F8FAFC" text-anchor="middle">O₂</text>
</svg>
