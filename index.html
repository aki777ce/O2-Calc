<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>酸素ボンベ・残量換算アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght=300;400;600;800&family=Noto+Sans+JP:wght=400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans JP', sans-serif;
        background-color: #F8FAFC;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
        height: 8px;
        border-radius: 8px;
        cursor: pointer;
      }

      /* Thumb Styling - WebKit */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #FFFFFF;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid #E2E8F0;
        cursor: grab;
        margin-top: -8px; /* Centers thumb on track */
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }

      input[type=range]::-webkit-slider-thumb:active {
        cursor: grabbing;
        transform: scale(1.1);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      /* Track Styling - WebKit */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        border-radius: 8px;
        /* Background is handled via inline styles in React for progress effect */
      }

      /* Firefox styles */
      input[type=range]::-moz-range-thumb {
        height: 24px;
        width: 24px;
        border: 1px solid #E2E8F0;
        border-radius: 50%;
        background: #FFFFFF;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        cursor: grab;
      }
      
      input[type=range]:focus {
        outline: none;
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
